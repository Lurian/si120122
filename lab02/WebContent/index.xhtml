<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title><ui:insert name="title">Text Recombinator</ui:insert></title>

</h:head>

<h:body>


	<h:form>

		<p:growl id="growl" showDetail="true" sticky="true" />

		<p:panel header="Main Page">
			<div align="center">
			
			<p:graphicImage value="logo.png"/>  
			
				<h:panelGrid columns="2">

					<p:commandButton value="Text Recombinator"
						action="#{Recombinator.checkTexts}" update="growl" ajax="false"/>


					<p:button value="Add Text"
						outcome="addText.xhtml"/>

				</h:panelGrid>
			</div>
		</p:panel>
	</h:form>

</h:body>
</html>
