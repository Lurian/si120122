<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title><ui:insert name="title">Text Recombinator</ui:insert></title>

</h:head>

<h:body>

	<h:form>
	
		<p:growl id="growl" showDetail="true" sticky="true" />
		
		<p:panel header="Recombine your text"  style="width:1500px">
			<h:panelGrid columns="1">

				<h:outputText id="recText" value="#{Recombinator.currentText}" />

				<p:commandButton value="Add line" action="#{Recombinator.addLine}" update="recText,growl" ajax="false" />

			</h:panelGrid>

			<div align="right">
				<p:commandButton value="Cancel" action="#{Recombinator.cancel}" ajax="false" />

				<p:commandButton value="Save" action="#{Recombinator.addText}" ajax="false" />
			</div>

		</p:panel>
	</h:form>
</h:body>
</html>
